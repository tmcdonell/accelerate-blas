# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-6.30

packages:
- '.'

- location:
    git:    https://github.com/tmcdonell/accelerate.git
    commit: 0216f1afef4460b672235c81a8e6f954efb650e3
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/cuda.git
    commit: 1bff17152088384b71a439b01ec993a54e2618c9
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/cublas.git
    commit: 5e6fc1bdd0f6225b040c6e8c1edb59d4d38fa660
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/accelerate-llvm.git
    commit: 7b79cce83f3f16aa4c5b24c5e947d5e573d91418
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

extra-deps:
# - 'accelerate-1.0.0.0'
# - 'accelerate-llvm-1.0.0.0'
# - 'accelerate-llvm-native-1.0.0.0'
# - 'accelerate-llvm-ptx-1.0.0.0'
- 'blas-hs-0.1.1.0'
- 'chaselev-deque-0.5.0.5'
- 'cuda-0.7.5.3'
- 'hedgehog-0.3'
- 'libffi-0.1'
- 'llvm-hs-4.1.0.0'
- 'llvm-hs-pure-4.1.0.0'
- 'mwc-random-accelerate-0.1.0.0'
- 'nvvm-0.7.5.2'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  accelerate:
    unsafe-checks: false
    bounds-checks: true
    debug: true
    ekg: false
    internal-checks: false
  accelerate-llvm-native:
    debug: true
  accelerate-llvm-ptx:
    debug: true
    nvvm:  false
  accelerate-blas:
    llvm-cpu: true
    llvm-ptx: true
  llvm-hs-pure:
    semigroups: true
  llvm-hs:
    shared-llvm: true
    semigroups: true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

